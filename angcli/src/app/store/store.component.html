<div class="row">
    		<div class="col-sm-3" *ngFor="let item of storeItems">
                <div class="productBox">
                <div >
		          <h4><a href="#">{{item.name}}</a></h4>
		          <h4 >Price:{{item.price}}</h4>
		          <p>{{item.description}}</p>
                </div>
                <div>
                    <button class="btn btn-default" (click)="addItemInCart(item.id)">Add to Cart</button>
                </div>
        </div>
    	</div>
</div>
